<header>
  <a href="/"><img src="/assets/img/jecrcmun.png" class="logo_jecrc" alt="Jecrc mun logo"></a>
  <img src="/assets/img/mun.png" class="logo_mun" alt="Mun logo">
  <div class="header">
    <div class="head">
      <p class="header-logo-title"><span id="logo-jecrc">JECRC MUN </span>2018<br>
        <span class="logo-subtitle">Diplomacy At Its Zenith</span>
        <p>
    </div>
  </div>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="item" href="/">HOME</a></li>
          <li><a class="item" href="/#committee">COMMITTEES</a></li>
          <li><a class="item" href="/#apply">APPLY NOW</a></li>
          <li><a class="item" href="/campus_ambassador/">CAMPUS AMBASSADOR</a></li>
          <li><a class="item" href="/collabrators/">OUR COLLABORATIONS</a></li>
          <li><a class="item" href="/sponsors/">SPONSORS</a></li>
          <!-- <li><a href="/our_team/">OUR TEAM</a></li> -->
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">OUR TEAM<span class="caret"></span></a>
            <ul class="dropdown-menu">
              {% for grp in site.data.team %}
              <li><a class="item" href="/our_team/#{{ forloop.index }}">{{ grp.group }}</a></li>
              {% endfor %}
            </ul>
          </li>
          <li><a class="item" href="/gallery/">GALLERY</a></li>
          <li><a class="item" href="/about_us/">ABOUT US</a></li>
          <li><a class="item" href="/#mailus">CONTACT US</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <script type="text/javascript">
    $(function() {
      var navMain = $("#myNavbar");
      navMain.on("click", ".item", null, function() {
        navMain.collapse('hide');
      });
    });
  </script>
</header>
